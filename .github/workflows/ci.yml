name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Display Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify package installation
      run: |
        pip list
        pip show pyyaml python-docx pytest

    - name: Create output directory
      run: mkdir -p output

    - name: Run MVP test suite
      run: python mvp_test.py

    - name: Run pytest (if tests exist)
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --tb=short || echo "No pytest tests found or tests failed"
        fi
      shell: bash
      continue-on-error: true

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          output/
          *.log
        retention-days: 7
        if-no-files-found: ignore

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check --diff . || echo "Code formatting issues found (not failing build)"
      continue-on-error: true

    - name: Check import order with isort
      run: |
        isort --check-only --diff . || echo "Import order issues found (not failing build)"
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit

    - name: Run safety check on dependencies
      run: |
        safety check --json || echo "Dependency vulnerabilities found (not failing build)"
      continue-on-error: true

    - name: Run bandit security linter
      run: |
        bandit -r agents/ skills/ -f json -o bandit-report.json || echo "Security issues found (not failing build)"
      continue-on-error: true

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
        if-no-files-found: ignore

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "✓ All tests passed!"
          exit 0
        else
          echo "✗ Some tests failed"
          exit 1
        fi
