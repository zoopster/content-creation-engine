name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: python mvp_test.py

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$PREVIOUS_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
        else
          COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
        fi

        # Save to file
        cat > CHANGELOG.txt << EOF
        # Content Creation Engine ${{ steps.get_version.outputs.version }}

        ## What's New

        ${COMMITS}

        ## Installation

        \`\`\`bash
        git clone https://github.com/${{ github.repository }}.git
        cd content-creation-engine
        ./setup_and_test.sh
        \`\`\`

        ## Documentation

        - [MVP Deployment Guide](MVP_DEPLOYMENT.md)
        - [Quick Start](QUICKSTART.md)
        - [Architecture Overview](CLAUDE.md)
        EOF

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body_path: CHANGELOG.txt
        draft: false
        prerelease: false
        files: |
          MVP_DEPLOYMENT.md
          QUICKSTART.md
          requirements.txt
          setup_and_test.sh
          setup_and_test.bat
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-test-results:
    name: Publish Test Results
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run comprehensive tests
      run: |
        echo "Running MVP test suite..."
        python mvp_test.py > test_results.txt 2>&1 || true
        cat test_results.txt

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: release-test-results
        path: test_results.txt
        retention-days: 90
